<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Usage Node.js</title>

    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">

  <body>
    <!-- Part 1: Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>Systeminfos</h1>
          <h2>x200-stm</h2>
        </div>
        <div style="width: 10%; float: left">
          <canvas id="canvas" width="50" height="100" style="border: solid 1px black;"></canvas>
        </div>

        <div style="width: 89%; float: left">
          <div id="df"><p style="color: #999; font-weight: bolder;">Calculating 'df' and cpu usage, please wait ...</p></div>
        </div>
      </div>

      <div id="push"></div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit">Example cpu usage and sys info <a href="https://github.com/zzeroo/cpu-usage.js">zzeroo/cpu-usage.js</a>.</p>
      </div>
    </div>


    <script src="socket.io/socket.io.js"></script>
    <script>
      var canvas = document.getElementById('canvas'),
      ctx = canvas.getContext("2d");

      var socket = new io.connect('x200-stm', {port: 3000});
      socket.on('message', function(data){
        animation(data);
      });

      ctx.textAlign = "center";
      var lastData = 0;
      function animation(data){
        data = parseInt(data);
        var step = 1,
        interval = setInterval(function(){
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          ctx.fillStyle = "red";
          ctx.fillRect(0, 100, 50, - Math.round(lastData + (data - lastData) / 9 * step));

          ctx.fillStyle = "black";
          ctx.fillText(data +"%", 25, 50);

          if (step === 10){
            clearInterval(interval);
            lastData = data;
          }

          step++;
        }, 100);
      }
    </script>

    
    <!-- 'df' part -->
    <script>
      var df = document.getElementById('df');

      var socket = new io.connect('x200-stm', {port: 3000});
      socket.on('df', function(data){
            df.innerHTML = '<pre style="font-size: 0.75em;">' + data + '</pre>';

            // generate the canvas
            var canv = document.createElement("canvas");
            canv.style.cssText = 'border: solid 1px black';
            canv.width = df.offsetWidth;
            canv.height = 20;
            canv.id = 'canvDf';
            
            // fill the green bar
            var canvctx = canv.getContext("2d");
            canvctx.clearRect(0, 0, canv.width, canv.height);
            canvctx.fillStyle = "green";
            canvctx.fillRect(0, 0, canv.width-100, canv.height);
            
            // append canvas to DOM
            df.appendChild(canv);
      });
    </script>

  </body>
</html>
